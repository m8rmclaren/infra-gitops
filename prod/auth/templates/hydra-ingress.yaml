{{- /*
Ingress for Hydra public endpoints
*/ -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "auth.fullname" . }}-public
  labels:
    {{- include "auth.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- if .Values.ingress.enableTls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
        {{- range $host := .Values.ingress.additionalTLSHosts }}
        - {{ $host }}
        {{- end }}
      secretName: {{ include "auth.fullname" . }}-tls
  {{- end }}
  rules:
  - host: {{ .Values.hostname | quote }}
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: {{ include "hydra.publicServiceName" . }}
            port:
              number: {{ .Values.hydra.service.public.port }}
      - path: /.well-known
        pathType: Prefix
        backend:
          service:
            name: {{ include "hydra.publicServiceName" . }}
            port:
              number: {{ .Values.hydra.service.public.port }}
      - path: /userinfo
        pathType: Prefix
        backend:
          service:
            name: {{ include "hydra.publicServiceName" . }}
            port:
              number: {{ .Values.hydra.service.public.port }}
      - path: /credentials
        pathType: Prefix
        backend:
          service:
            name: {{ include "hydra.publicServiceName" . }}
            port:
              number: {{ .Values.hydra.service.public.port }}

---
{{- /*
Ingress for Hydra admin endpoint with prefix-strip rewrite
(works with NGINX using regex + rewrite-target)
*/ -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "auth.fullname" . }}-admin
  labels:
    {{- include "auth.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- if .Values.ingress.enableTls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
        {{- range $host := .Values.ingress.additionalTLSHosts }}
        - {{ $host }}
        {{- end }}
      secretName: {{ include "auth.fullname" . }}-tls
  {{- end }}
  rules:
  - host: {{ .Values.hostname | quote }}
    http:
      paths:
      - path: /auth-admin(/|$)(.*)
        # regex paths require ImplementationSpecific for NGINX
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "hydra.adminServiceName" . }}
            port:
              number: {{ .Values.hydra.service.admin.port }}

